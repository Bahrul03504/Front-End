<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="../beranda"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
